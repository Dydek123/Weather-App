
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
</head>

<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    <a href="{% url 'weather-home' %}"> What's the weather like? </a>
                </h1>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    <form method="GET">
                        <div class="field has-addons">
                            <label for="city"></label>
                            <input class="input" type="text" name="city" placeholder="Input city"><br>
                            <input class="button is-info" type="submit" value="Submit" style="margin-left:2px;">
                        </div>
                    </form>
                </div>
            </div>
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    {% if err_msg %}
                    <div class="notification is-danger text-center">
                        City does not exist, below weather for your city
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    <div class="box">
                        <article class="media">
                            <div class="media-left">
                                <figure class="image is-50x50">
                                    <img src="http://openweathermap.org/img/w/{{ city_weather.icon }}.png" alt="Image">
                                </figure>
                            </div>
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <span class="title">{{ city_weather.city }}</span>
                                        <br>
                                        <span class="subtitle">{{ city_weather.temperature }}Â° C</span>
                                        <br>
                                        <span class="subtitle">{{ city_weather.pressure }} hPa</span>
                                        <br>
                                        <span class="subtitle">{{ city_weather.wind }} km/h</span>
                                        <br> {{ city_weather.description }}
                                    </p>
                                </div>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
    </footer>
</body>

</html>
